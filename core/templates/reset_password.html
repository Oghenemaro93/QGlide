<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - QGlide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }

        .header {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }

        .logo {
            max-width: 120px;
            height: auto;
            margin-bottom: 15px;
            filter: brightness(0) invert(1);
        }

        .header h1 {
            margin: 0;
            color: #FFD700;
            font-size: 28px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .content {
            padding: 40px 30px;
        }

        .content h2 {
            color: #000000;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #fafafa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #FFD700;
            background-color: #ffffff;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }

        .password-requirements {
            background-color: #f8f9fa;
            border-left: 4px solid #FFD700;
            border-radius: 6px;
            padding: 15px;
            margin: 15px 0;
            font-size: 13px;
            color: #666;
        }

        .password-requirements h4 {
            color: #000000;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .password-requirements ul {
            margin: 0;
            padding-left: 20px;
        }

        .password-requirements li {
            margin: 4px 0;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #000000;
            padding: 18px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #000000;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #FFA500 0%, #FFD700 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
        }

        .submit-btn:disabled {
            background: #cccccc;
            color: #666666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #FFD700;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            background-color: #000000;
            padding: 20px;
            text-align: center;
            color: #FFD700;
        }

        .footer p {
            margin: 5px 0;
            font-size: 14px;
        }

        .footer .copyright {
            color: #cccccc;
            font-size: 12px;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                max-width: none;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .header {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://qglide-backend-897216835153.us-central1.run.app/media/images/logo.webp" alt="QGlide Logo" class="logo">
            <h1>QGlide</h1>
        </div>
        
        <div class="content">
            <h2>Reset Your Password</h2>
            
            <div id="messageContainer"></div>
            
            <form id="resetForm">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirm_password" required>
                </div>
                
                <div class="password-requirements">
                    <h4>Password Requirements:</h4>
                    <ul>
                        <li>At least 8 characters long</li>
                        <li>Use a combination of letters and numbers</li>
                        <li>Make it unique and secure</li>
                    </ul>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    Update Password
                </button>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Updating your password...</p>
                </div>
            </form>
        </div>
        
        <div class="footer">
            <p><strong>QGlide - Your Ride, Your Way</strong></p>
            <p class="copyright">&copy; 2025 QGlide. All rights reserved.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('resetForm');
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const messageContainer = document.getElementById('messageContainer');
            
            // Get token from URL
            const pathParts = window.location.pathname.split('/');
            const token = pathParts[pathParts.length - 1];
            
            if (!token) {
                showMessage('Invalid reset link. Please request a new password reset.', 'error');
                form.style.display = 'none';
                return;
            }
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Validate passwords match
                if (password !== confirmPassword) {
                    showMessage('Passwords do not match. Please try again.', 'error');
                    return;
                }
                
                // Validate password length
                if (password.length < 8) {
                    showMessage('Password must be at least 8 characters long.', 'error');
                    return;
                }
                
                // Show loading state
                submitBtn.disabled = true;
                loading.classList.add('show');
                
                try {
                    const response = await fetch(`/v1/auth/reset_password/${token}/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': getCookie('csrftoken')
                        },
                        body: JSON.stringify({
                            password: password,
                            confirm_password: confirmPassword
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok && data.status) {
                        showMessage('Password updated successfully! You can now sign in with your new password.', 'success');
                        form.style.display = 'none';
                        
                        // Redirect to sign in page after 3 seconds
                        setTimeout(() => {
                            window.location.href = '/v1/auth/signin/';
                        }, 3000);
                    } else {
                        showMessage(data.message || 'Failed to update password. Please try again.', 'error');
                    }
                } catch (error) {
                    showMessage('An error occurred. Please check your connection and try again.', 'error');
                } finally {
                    submitBtn.disabled = false;
                    loading.classList.remove('show');
                }
            });
            
            function showMessage(message, type) {
                messageContainer.innerHTML = `
                    <div class="message ${type}">
                        ${message}
                    </div>
                `;
            }
            
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
        });
    </script>
</body>
</html>
